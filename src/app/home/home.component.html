<div class="p-grid" style="display: block;  padding: 5px">
    <p-toolbar>
        <div class="p-col-4 ui-toolbar-group-left">
            <div class="ui-inputgroup">
                <label style="margin-top: 5px;margin-right: 5px;"> Select Release Cycle: </label>
                <p-multiSelect [options]="releaseCycles" [(ngModel)]="selectedReleaseCycle" [virtualScroll]="true"
                    [panelStyle]="{minWidth:'30em'}">
                </p-multiSelect>
                <label style="margin-left:10px; margin-top: 5px;margin-right: 5px;"> Select Team: </label>
                <p-multiSelect [options]="teamname" [(ngModel)]="selectedteams" [virtualScroll]="true"
                    [panelStyle]="{minWidth:'30em'}">
                </p-multiSelect>
            </div>
        </div>
        <div class="p-col-8 ui-toolbar-group-right">
            <button pButton type="button" icon="pi pi-search"></button> &nbsp;&nbsp;
            
            <button pButton type="button" icon="pi pi-times" class="ui-button-danger"></button>
        </div>
    </p-toolbar>
    <h3 class="p-col-12"> Product-Wise Shift-Left Adoption </h3>
    <p-chart class="p-col-12" type="bar" [data]="shiftLeftData" [options]="shiftLeftOptions" width="800px"
        height="400px">
    </p-chart>

    <hr>
    <h3 class="p-col-12"> Graph Two </h3>
    <p-chart class="p-col-12" type="bar" [data]="data" [options]="options2" width="1100px" height="500px">
    </p-chart>

    <hr>
    <h3 class="p-col-12"> Islamabad site comparison with oter sites for 2019 Release
    </h3>
    <!-- <button pButton type="button" label="Refresh Graph" (click)="populateDataOnGraph()"></button> -->
    <p-chart class="p-col-12" type="bar" [data]="siteComparisionsData" [options]="options2" width="1100px"
        height="500px">
    </p-chart>

    <p-table [value]="testdata">
        <ng-template pTemplate="header">
            <tr>
                <th>Vin</th>
                <th>Year</th>
                <th>Brand</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-test>
            <tr>
                <td>{{test}}</td>
                <td>{{test}}</td>
                <td>{{test}}</td>
                <td>{{test}}</td>
            </tr>
        </ng-template>
    </p-table>
    

</div>
